<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="hands">
            <div class="compHand" id='compHand'>
                <p id='compHandLabel'>COMPUTER HAND</p>
            </div>
            <div class="result" id="result">
                <p id='resultLabel'>RESULT</p>
            </div>
            <div class="playerHand" id='playerHand'>
                <p id='playerHandLabel'>PLAYER HAND</p>
            </div>
        </div>
        <div class="playerChoice">
            <input type='submit' id='rockButton' value='Rock'></input>
            <input type='submit' id='paperButton' value='Paper'></input>
            <input type='submit' id='scissorsButton' value='Scissors'></input>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="handsDiv">
            <div class="compHand" id='compHand' class='oneHand'>
                <p id='compHandLabel' class='hand'>COMPUTER HAND</p>
            </div>
            <div class="result" id="result" class='oneHand'>
                <p id='resultLabel' class='hand'>RESULT</p>
            </div>
            <div class="playerHand" id='playerHand' class='oneHand'>
                <p id='playerHandLabel' class='hand'>PLAYER HAND</p>
            </div>
        </div>
        <div class="playerChoice">
            <input type='submit' id='rockButton' value='Rock' class='buttonChoice'></input>
            <input type='submit' id='paperButton' value='Paper' class='buttonChoice'></input>
            <input type='submit' id='scissorsButton' value='Scissors' class='buttonChoice'></input>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
